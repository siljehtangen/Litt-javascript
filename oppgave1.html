<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Konkurransens meterverdi</h1>

    <label>
        Hva er hoppbakkens K-punkt i meter?
        <input id="inpPunkt" type="number">
    </label>
    <button id="btnKnapp">Vis</button>

    <div id="divRes"></div>

    <script>

        const inpPunkt = document.querySelector('#inpPunkt');
        const btnKnapp = document.querySelector('#btnKnapp');
        const divRes = document.querySelector('#divRes');

        const oppgiMeterverdi = () =>{
            let Kpunkt = Number(inpPunkt.value);
            if(70 <= Kpunkt && Kpunkt <= 79){
                divRes.innerHTML += `<p> Meterverdien er 1.2 poeng`;

            }
             else if(80 <= Kpunkt && Kpunkt <= 99){
                divRes.innerHTML += `<p> Meterverdien er 2 poeng`;
            }
            else if(100 <= Kpunkt && Kpunkt <= 169){
                divRes.innerHTML += `<p> Meterverdien er 1.8 poeng`;
            }
            else if(170 <= Kpunkt && Kpunkt <= 250){
                divRes.innerHTML += `<p> Meterverdien er 1.2 poeng`;
            }
            else{
                divRes.innerHTML += `<p> Dette er ikke et gyldig K-punkt, prøv på nytt!`;
            }
        }
        btnKnapp.onclick = oppgiMeterverdi;

    </script>
</body>
</html>
