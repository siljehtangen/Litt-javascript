<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: block;
        }
    </style>
</head>
<body>
    
    <h1>Beregne hoppets stilpoeng</h1>

    <label>
        Oppgi første stilpoeng:
        <input id="inpStil1" value="18" type="number">
    </label>
    <label>
        Oppgi andre stilpoeng:
        <input id="inpStil2" value="18" type="number">
    </label>
    <label>
        Oppgi tredje stilpoeng:
        <input id="inpStil3" value="18" type="number">
    </label>
    <label>
        Oppgi fjerde stilpoeng:
        <input id="inpStil4" value="18" type="number">
    </label>
    <label>
        Oppgi femte stilpoeng:
        <input id="inpStil5" value="18" type="number">
    </label>

    <button id="btnStilpoeng">Få resultatet</button>
    <div id="divGyldig"></div>
    <div id="divStilpoeng"></div>
    <div id="divSum"></div>

    
    <script>
        const inpStil1 = document.querySelector('#inpStil1');
        const inpStil2 = document.querySelector('#inpStil2');
        const inpStil3 = document.querySelector('#inpStil3');
        const inpStil4 = document.querySelector('#inpStil4');
        const inpStil5 = document.querySelector('#inpStil5');
        const divGyldig = document.querySelector('#divGyldig')
        

        let poengene = new Set([
            1, 1.5, 2, 2.5, 3, 3.5, 4, 4.5, 5, 5.5, 6.5, 7, 7.5, 8, 8.5, 9, 9.5, 10, 
            10.5, 11, 11.5, 12, 12.5, 13, 13.5, 14, 14.5, 15, 15.5, 16, 16.5, 17, 17.5, 18,
            18.5, 19, 19.5, 20]);
        
        let allePoengene = [];
        const beregnStilpoeng = () =>{
            let stilkarakter1 = Number(inpStil1.value);
            let stilkarakter2 = Number(inpStil2.value);
            let stilkarakter3 = Number(inpStil3.value);
            let stilkarakter4 = Number(inpStil4.value);
            let stilkarakter5 = Number(inpStil5.value);
            if(poengene.has(stilkarakter1) && poengene.has(stilkarakter2) && poengene.has(stilkarakter3)
            && poengene.has(stilkarakter4) && poengene.has(stilkarakter5)){
                divGyldig.innerHTML += `Du har oppgitt gyldige stilkarakterer`;
            } else{
                divGyldig.innerHTML += `Du har ikke oppgitt gyldige stilkarakterer`;
            } 
            allePoengene.push(stilkarakter1);
            allePoengene.push(stilkarakter2);
            allePoengene.push(stilkarakter3);
         allePoengene.push(stilkarakter4);
            allePoengene.push(stilkarakter5);
            allePoengene.sort((a,b) => {
                return a - b;
            });
            let gjeldeneKarakter1 = (allePoengene[1]);
            let gjeldeneKarakter2 =  (allePoengene[2]);
            let gjeldeneKarakter3 = (allePoengene[3]);
            let gjeldeneKarakterer = gjeldeneKarakter1 + gjeldeneKarakter2 + gjeldeneKarakter3;
            divStilpoeng.innerHTML += `Dine karakterer ble: ${gjeldeneKarakter1}, ${gjeldeneKarakter2} og ${gjeldeneKarakter3}.
            Din totale sum ble: ${gjeldeneKarakterer}`;

        }
       
        btnStilpoeng.onclick = () =>{
                beregnStilpoeng();
            }

    </script>
</body>
</html>
